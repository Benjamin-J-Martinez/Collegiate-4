<!doctype html>
<html lang="en" class="bg-info">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-auto bg-info">
        <div class="row py-5">
            <div class="col-12">
               <h1 class="display-5 text-white text-center fw-bold">Character Selection</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col-4 px-5 ms-3">
                <div class="card" style="width: 18rem;">
                    <img id="selected" src="./images/scrappy.png" class="card-img-top" alt="Scrappy" style="height: 23rem;">
                    <div class="card-body">
                      <h5 class="card-title">Scrappy the Eagle</h5>
                      <p class="card-text" id="test">Scrappy is an eagle. yay</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row justify-content-center my-4">
                    <div id="scrappy" class="col-3">
                        <div id="scrappy" class="card" style="width: 10rem;">
                            <img src="./images/Scrappy-Cropped.png" class="card-img-top" alt="scrappy" style="width: 10rem; height: 10rem;" onmouseover="changeSelected('./images/scrappy.png')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img id="minerva" src="./images/Owl-of-Minerva-Cropped.png" class="card-img-top" alt="Minerva" style="width: 10rem; height: 10rem;" onmouseover="changeSelected('./images/Owl-of-Minerva-Portrait.png')">
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-3">
                        <div id="bevo" class="card" style="width: 10rem;">
                            <img src="./images/Bevo-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="changeSelected('./images/Bevo-Cropped.png')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img src="./images/Boko-The-Bobcat-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="changeSelected('./images/Boko-The-Bobcat-Cropped.png')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img src="./images/Joy-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="changeSelected('./images/Joy-Portrait.png')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img src="./images/Peruna-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="changeSelected('./images/Peruna-Portrait.png')">
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img src="./images/Reveille-X-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="changeSelected('./images/Reveille-X-Portrait.png')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img src="./images/Sammy-The-Owl-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="changeSelected('./images/Sammy-The-Owl-Portrait.png')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img src="./images/Red-Raider-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="changeSelected('./images/Red-Raider-Portrait.png')">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img src="./images/Bucky-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="changeSelected('./images/Bucky-Portrait.png')">
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-3">
                        <a class="btn btn-dark px-5 fs-4" href="game.html" role="button">Select</a>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="/scripts/main.js"></script>
  </body>
</html>
