<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Select</title>
    <link id="mode" rel="stylesheet" href="dark.css">
    <script src="./scripts/dark-light.js" type="module" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-auto">
        <div class="row py-5">
            <div class="col-3">
                <a id="main" class="btn btn-dark px-5 fs-4" href="./index.html" role="button" style="margin-left: 5.5rem;">Main Menu</a>
             </div>
            <div class="col-9">
               <h1 class="display-5 text-center fw-bold">Character Selection</h1>
               <h3 class="text-center fw-bold"><span id="player" class="text-danger">Player 1</span> select your character</h3> 
            </div>
        </div>
        <div class="row">
            <div class="col-auto px-5 ms-3">
                <div class="row-auto mt-0 mb-4">
                    <div class="card bg-dark border border-4 border-danger" style="width: 18rem;">
                        <img id="selectedp1" src="./images/selected.png" class="card-img-top" alt="Scrappy" style="height: 17rem;">
                        <div id="body1" class="card-body-auto">
                          <h5 class="card-title text-white text-center">Select your character</h5>
                          <p class="card-text-auto text-white"></p>
                        </div>
                    </div>
                </div>
                <div class="row-auto">
                    <div class="card bg-dark border border-4 border-warning" style="width: 18rem;">
                        <img id="selectedp2" src="./images/selected.png" class="card-img-top" alt="Scrappy" style="height: 17rem;">
                        <div id="body2" class="card-body-auto">
                          <h5 class="card-title text-white text-center">Select your character</h5>
                          <p class="card-text-auto text-white"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="row justify-content-center my-4">
                    <div class="col-3">
                        <div id="card0" class="card-auto border border-light border-4" style="width: 10rem; height: 10rem;">
                            <img id="scrappy0" src="./images/scrappy-Cropped.png" class="card-img-top card-auto" alt="scrappy" onmouseover="displayCharacter(0)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="card1" class="card-auto border border-light border-4" style="width: 10rem; height: 10rem;">
                            <img id="minerva1" src="./images/minerva-Cropped.png" class="card-img-top" style="height: 9.5rem;" alt="Minerva" onmouseover="displayCharacter(1)">
                        </div>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col-3">
                        <div id="card2" class="card-auto border border-light border-4" style="width: 10rem; height: 10rem;">
                            <img id="bevo2" src="./images/bevo-Cropped.png" class="card-img-top" style="height: 9.5rem;" alt="..." onmouseover="displayCharacter(2)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="card3" class="card-auto border border-light border-4" style="width: 10rem; height: 10rem;">
                            <img id="boko3" src="./images/boko-Cropped.png" class="card-img-top" style="height: 9.5rem;" alt="..."  onmouseover="displayCharacter(3)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="card4" class="card-auto border border-light border-4" style="width: 10rem; height: 10rem;">
                            <img id="joy4" src="./images/joy-Cropped.png" class="card-img-top"  style="height: 9.5rem;"alt="..." onmouseover="displayCharacter(4)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="card5" class="card-auto border border-light border-4" style="width: 10rem; height: 10rem;">
                            <img  id="peruna5"src="./images/peruna-Cropped.png" class="card-img-top" style="height: 9.5rem;" alt="..." onmouseover="displayCharacter(5)">
                        </div>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col-3">
                        <div id="card6" class="card-auto border border-light border-4" style="width: 10rem; height: 10rem;">
                            <img id="reveille6" src="./images/reveille-Cropped.png" class="card-img-top" style="height: 9.5rem;" alt="..." onmouseover="displayCharacter(6)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="card7" class="card-auto border border-light border-4" style="width: 10rem; height: 10rem;">
                            <img id="sammy7" src="./images/sammy-Cropped.png" class="card-img-top" style="height: 9.5rem;" alt="..." onmouseover="displayCharacter(7)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="card8" class="card-auto border border-light border-4" style="width: 10rem; height: 10rem;">
                            <img id="raider8" src="./images/raider-Cropped.png" class="card-img-top" style="height: 9.5rem;" alt="..." onmouseover="displayCharacter(8)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="card9" class="card-auto border border-light border-4" style="width: 10rem; height: 10rem;">
                            <img id="bucky9" src="./images/bucky-Cropped.png" class="card-img-top" style="height: 9.5rem;" alt="..." onmouseover="displayCharacter(9)">
                        </div>
                    </div>
                </div>
                <div class="row pt-5 d-flex justify-content-center">
                    <div class="col-3">
                        <a id="select" class="btn btn-dark px-5 fs-4" href="#" role="button">Select</a>
                    </div>
                    
                </div>
            </div>>
                
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./scripts/menu-functions.js"></script>
    <script type="module" src="./scripts/character-select.js"></script>
  </body>
</html>
