<!doctype html>
<html lang="en" class="bg-info">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-auto bg-info">
        <div class="row py-5">
            <div class="col-12">
               <h1 class="display-5 text-white text-center fw-bold">Character Selection</h1>
               <h3 class="text-white text-center fw-bold">Player 1 select your character</h3> 
            </div>
        </div>
        <div class="row">
            <div class="col-auto px-5 ms-3">
                <div class="row-auto mt-0 mb-4">
                    <div class="card bg-dark" style="width: 18rem;">
                        <img id="selectedp1" src="./images/selected.png" class="card-img-top" alt="Scrappy" style="height: 17rem;">
                        <div class="card-body-auto">
                          <h5 class="card-title text-white text-center">Select your character</h5>
                          <p class="card-text-auto text-white"></p>
                        </div>
                    </div>
                </div>
                <div class="row-auto">
                    <div class="card bg-dark" style="width: 18rem;">
                        <img id="selectedp2" src="./images/selected.png" class="card-img-top" alt="Scrappy" style="height: 17rem;">
                        <div class="card-body-auto">
                          <h5 class="card-title text-white text-center">Select your character</h5>
                          <p class="card-text-auto text-white"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="row justify-content-center my-4">
                    <div class="col-3">
                        <div class="card-auto" style="width: 10rem;">
                            <img id="scrappy" src="./images/scrappy-Cropped.png" class="card-img-top" alt="scrappy" style="width: 10rem; height: 10rem;" onmouseover="displayCharacter('./images/scrappy-portrait.png', 1)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card-auto" style="width: 10rem;">
                            <img id="minerva" src="./images/minerva-Cropped.png" class="card-img-top" alt="Minerva" style="width: 10rem; height: 10rem;" onmouseover="displayCharacter('./images/minerva-Portrait.png', 1)">
                        </div>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img id="bevo" src="./images/bevo-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="displayCharacter('./images/bevo-Cropped.png', 1)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img id="boko" src="./images/boko-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="displayCharacter('./images/boko-Portrait.png', 1)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img id="joy" src="./images/joy-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="displayCharacter('./images/joy-Portrait.png', 1)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img  id="peruna"src="./images/peruna-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="displayCharacter('./images/peruna-Portrait.png', 1)">
                        </div>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img id="reveille" src="./images/reveille-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="displayCharacter('./images/reveille-Portrait.png', 1)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img id="sammy" src="./images/sammy-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="displayCharacter('./images/sammy-Portrait.png', 1)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img id="raider" src="./images/raider-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="displayCharacter('./images/raider-Portrait.png', 1)">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 10rem;">
                            <img id="bucky" src="./images/bucky-Cropped.png" class="card-img-top" alt="..." style="width: 10rem; height: 10rem;" onmouseover="displayCharacter('./images/bucky-Portrait.png', 1)">
                        </div>
                    </div>
                </div>
                <div class="row pt-5 d-flex justify-content-center">
                    <div class="col-3">
                        <a id="select" class="btn btn-dark px-5 fs-4" href="#" role="button">Select</a>
                    </div>
                    
                </div>
            </div>>
                
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./scripts/character-select.js"></script>
  </body>
</html>
